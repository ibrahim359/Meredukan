<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شکارپور آن لائن مال</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
    }
  </style>
</head>
<body class="bg-green-50 text-gray-900">
  <header class="bg-green-600 text-white py-4 shadow-md text-center">
    <h1 class="text-3xl font-bold">شکارپور آن لائن شاپنگ مال</h1>
    <p class="text-sm">روزمرہ اشیاء کا مکمل بازار، اب آن لائن</p>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-right">پراڈکٹس لوڈ ہو رہے ہیں...</div>
  </main>

  <footer class="bg-green-700 text-white text-center py-4 mt-10">
    <p>© 2025 شکارپور آن لائن شاپنگ مال - اردو اے آئی کے تعاون سے</p>
  </footer>

  <script>
    function showProducts(data) {
      let container = document.getElementById("product-list");
      container.innerHTML = "";
      data.forEach(item => {
        container.innerHTML += `
          <div class="bg-white rounded shadow p-4 flex flex-col">
            <img src="${item.ImageURL}" alt="${item.Product}" class="w-full h-48 object-cover rounded mb-4">
            <h3 class="text-xl font-bold mb-1">${item.Product}</h3>
            <p class="text-sm text-gray-600 mb-1">کیٹیگری: ${item.Category}</p>
            <p class="text-gray-800 mb-2">${item.Description}</p>
            <p class="text-green-700 font-semibold mb-2">قیمت: ${item.Price}</p>
            <a class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded text-center" href="${item.WhatsAppLink}" target="_blank">واٹس ایپ پر آرڈر کریں</a>
          </div>`;
      });
    }

    window.addEventListener("DOMContentLoaded", function() {
      Tabletop.init({
        key: '1aYRpXmzaYGPdm-OMLhiffmF6l5xaHbO-TnZxGkvYh-E',
        callback: showProducts,
        simpleSheet: true
      });
    });
  </script>

</body>
</html>
