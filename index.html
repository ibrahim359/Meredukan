<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گروسری آئٹمز - ابراہیم شکارپوری مال</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f1f8e9);
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: linear-gradient(90deg, #d0f0c0, #f1f8e9);
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: #2e7d32;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px 15px;
    }
    .item-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.03);
    }
    .item-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .item-info h2 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #333;
    }
    .item-info p {
      margin: 0;
      color: #555;
    }
    .cta {
      text-align: center;
      margin-top: 20px;
    }
    .cta a {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>گروسری آئٹمز</h1>
  </header>

  <div class="container">

    <div class="item-card">
      <img src="https://cdn-icons-png.flaticon.com/128/1046/1046857.png" alt="Ghee">
      <div class="item-info">
        <h2>گھی</h2>
        <p>1 لیٹر - Rs. 580</p>
      </div>
    </div>

    <div class="item-card">
      <img src="https://cdn-icons-png.flaticon.com/128/877/877951.png" alt="Sugar">
      <div class="item-info">
        <h2>چینی</h2>
        <p>1 کلو - Rs. 160</p>
      </div>
    </div>

    <div class="item-card">
      <img src="https://cdn-icons-png.flaticon.com/128/3173/3173615.png" alt="Lentils">
      <div class="item-info">
        <h2>دال مسور</h2>
        <p>1 کلو - Rs. 280</p>
      </div>
    </div>

    <div class="cta">
      <a href="https://wa.me/923193487567" target="_blank">واٹس ایپ پر آرڈر کریں</a>
    </div>

  </div>
</body>
</html>
