<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شکارپور آن لائن دکان</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-green-600 text-white py-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">شکارپور آن لائن دکان</h1>
    <p class="text-sm">روزمرہ کی ضروری اشیاء — براہ راست آپ کے فون پر</p>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-right">
      مصنوعات لوڈ ہو رہی ہیں...
    </div>
  </main>

  <footer class="bg-green-700 text-white text-center py-4">
    <p>© 2025 شکارپور دکان — اردو اے آئی کے تعاون سے</p>
  </footer>

  <script>
    function showProducts(data) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      data.forEach(item => {
        container.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <img src="${item.ImageURL}" alt="${item.Product}" class="w-full h-40 object-cover rounded mb-3">
            <h2 class="text-xl font-bold mb-1">${item.Product}</h2>
            <p class="text-sm text-gray-600 mb-1">کیٹیگری: ${item.Category}</p>
            <p class="text-sm mb-1">${item.Description}</p>
            <p class="text-green-700 font-semibold mb-2">قیمت: ${item.Price}</p>
            <a href="${item.WhatsAppLink}" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded block text-center">واٹس ایپ پر آرڈر کریں</a>
          </div>`;
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      Tabletop.init({
        key: '1aYRpXmzaYGPdm-OMLhiffmF6l5xaHbO-TnZxGkvYh-E',
        callback: showProducts,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
