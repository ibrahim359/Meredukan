<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابراہیم شکارپوری شاپنگ مال</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background: linear-gradient(135deg, #f3f9f1, #ffffff);
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header h1 { margin: 0; font-size: 28px; }
    header p { font-size: 14px; margin-top: 8px; }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #f1f1f1;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 8px;
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
    }
    nav a:hover {
      color: #004d40;
      text-decoration: underline;
    }
    .section {
      padding: 30px 15px;
    }
    .section h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
    }
    form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    form button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h1>ابراہیم شکارپوری شاپنگ مال</h1>
  <p>ایک مکمل آن لائن شاپنگ حل — ہر گھر کے لیے</p>
</header>

<nav>
  <a href="#grocery">گروسری</a>
  <a href="#vegetables">سبزیاں و پھل</a>
  <a href="#accessories">موبائل اسیسریز</a>
</nav>

  <!-- گروسری -->
<section class="section" id="grocery">
  <h2>گروسری</h2>
  <div class="items-grid" id="groceryItems"></div>
  <form onsubmit="addItem('grocery'); return false;">
    <input type="text" id="groceryName" placeholder="نام">
    <input type="text" id="groceryPrice" placeholder="قیمت">
    <input type="text" id="groceryImg" placeholder="تصویر کا لنک">
    <button type="submit">ایڈ کریں</button>
  </form>
</section>

<!-- سبزیاں -->
<section class="section" id="vegetables">
  <h2>سبزیاں و پھل</h2>
  <div class="items-grid" id="vegetablesItems"></div>
  <form onsubmit="addItem('vegetables'); return false;">
    <input type="text" id="vegetablesName" placeholder="نام">
    <input type="text" id="vegetablesPrice" placeholder="قیمت">
    <input type="text" id="vegetablesImg" placeholder="تصویر کا لنک">
    <button type="submit">ایڈ کریں</button>
  </form>
</section>

<!-- اسیسریز -->
<section class="section" id="accessories">
  <h2>موبائل اسیسریز</h2>
  <div class="items-grid" id="accessoriesItems"></div>
  <form onsubmit="addItem('accessories'); return false;">
    <input type="text" id="accessoriesName" placeholder="نام">
    <input type="text" id="accessoriesPrice" placeholder="قیمت">
    <input type="text" id="accessoriesImg" placeholder="تصویر کا لنک">
    <button type="submit">ایڈ کریں</button>
  </form>
</section>

<footer>
  © 2025 ابراہیم شکارپوری
</footer>

<script>
  const categories = ['grocery', 'vegetables', 'accessories'];

  function addItem(cat) {
    const name = document.getElementById(`${cat}Name`).value;
    const price = document.getElementById(`${cat}Price`).value;
    const img = document.getElementById(`${cat}Img`).value;

    const newItem = { name, price, img };
    const data = JSON.parse(localStorage.getItem(cat)) || [];
    data.push(newItem);
    localStorage.setItem(cat, JSON.stringify(data));
    displayItems(cat);
    document.getElementById(`${cat}Name`).value = '';
    document.getElementById(`${cat}Price`).value = '';
    document.getElementById(`${cat}Img`).value = '';
  }

  function displayItems(cat) {
    const container = document.getElementById(`${cat}Items`);
    container.innerHTML = '';
    const data = JSON.parse(localStorage.getItem(cat)) || [];
    data.forEach(item => {
      container.innerHTML += `
        <div class="card">
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.price}</p>
        </div>
      `;
    });
  }

  categories.forEach(c => displayItems(c));
</script>

</body>
</html>
